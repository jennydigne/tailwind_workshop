<!doctype html>
<html lang="en">

<head>

<body class="h-screen">
  <div class="h-full bg-cover bg-[url('../img/bg-image.jpg')]">
    <header class="flex justify-between pt-6 pl-4 pr-6 lg:p-8">
      <img class="h-5" src="img/tailwindcss-logotype.svg">
      <div class="flex gap-7 md:hidden">
        <i class="fa-solid fa-magnifying-glass text-slate-500"></i>
        <i class="fa-solid fa-ellipsis-vertical text-slate-500"></i>
      </div>
      <nav class="hidden md:flex gap-7 text-sm font-semibold">
        <a class="text-slate-700 hover:text-sky-500" href="#">Docs</a>
        <a class="text-slate-700 hover:text-sky-500" href="#">Components</a>
        <a class="text-slate-700 hover:text-sky-500" href="#">Blog</a>
        <a class="text-slate-700 hover:text-sky-500" href="#">Showcase</a>
        <div class="flex gap-6 pl-5 border-l h-6">
          <!-- <i class="fa-regular fa-sun fa-xl text-slate-400 cursor-pointer mt-3"></i> -->
          <img class="h-6 cursor-pointer" src="img/sun_icon.svg">
          <i class="fa-brands fa-github fa-xl text-slate-400 hover:text-slate-500 cursor-pointer mt-3"></i>
        </div>
      </nav>
    </header>
    <div class="flex flex-col items-center mx-auto">
      <h1
        class="text-slate-900 font-bold tracking-tight text-center mt-20 md:mt-24 text-4xl md:text-5xl lg:text-6xl lg:w-3/4">
        Rapidly build modern websites without ever leaving your HTML.
      </h1>
      <p class="text-lg text-slate-600 text-center p-5 md:p-8 lg:w-3/5">A utility-first CSS framework packed with classes
        like
        <span class="text-sky-500 font font-medium">flex</span>,
        <span class="text-sky-500 font font-medium">pt-4</span>,
        <span class="text-sky-500 font font-medium">text-center</span>
        and <span class="text-sky-500 font font-medium">rotate-90</span> that can be composed to build any design,
        directly in your markup.
      </p>
      <div class="w-full lg:w-1/2 md:w-1/2 h-10 lg:gap-5 md:gap-5 flex justify-center mt-2 lg:mt-6 md:mt-5">
        <button
          class="bg-slate-900 hover:bg-slate-700 text-white text-sm font-semibold px-5 h-12 rounded-lg w-11/12 md:w-auto lg:w-1/5">Get
          started</button>
        <button
          class="hidden md:block lg:block border border-slate-400 rounded-lg h-12 bg-white text-slate-400 text-sm text-start w-64"><i
            class="fa-solid fa-magnifying-glass mx-3 text-slate-300"></i><span class="mr-20">Quick
            search...</span><span class="font-semibold">Ctrl </span><span
            class="font-semibold text-slate-500">K</span></button>
      </div>
    </div>
  </div>
  <!-- <script type="module"></script> -->
